<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message box</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="section">
        <fieldset>
            <legend><img src="images/profile.png" alt="profile" height="200px" width="200px"></legend>
            <h2>Ask me a Question</h2>
            <input type="text" id="text" placeholder="Type something...">
            <p id="content"></p>
            <button class="btn1" onclick="check()">Accept</button>
            <button class="btn2" onclick="del()">Decline</button>
        </fieldset>
    </div>
</body>
</html>
